name: Build Extension

on:
  push:
    branches:
      - build_test
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional)'
        required: false
        default: ''

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Compile extension
        run: npm run compile

      - name: Upload compiled code
        uses: actions/upload-artifact@v4
        with:
          name: compiled-extension
          path: out/
          retention-days: 1

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Download compiled code
        uses: actions/download-artifact@v4
        with:
          name: compiled-extension
          path: out

      - name: Run tests
        run: npm test

  package:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Download compiled code
        uses: actions/download-artifact@v4
        with:
          name: compiled-extension
          path: out

      - name: Package extension
        run: npx @vscode/vsce package

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: '*.vsix'
          retention-days: 7
